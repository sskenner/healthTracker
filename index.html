<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Health Tracker</title>
  <!-- ?? <meta name="description" content=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Health Tracker</h1>
  <section class="sectionInfo">
    <div>
      <section class="sectionSearch">
        <p>Enter food name then click "Add food" button</p>
        <form action="" class="searchForm">
          <input type="text" id="searchBox" placeholder="Type food here">
          <button type="submit" id="searchButton">Search</button>
          <!--see notes-->
        </form>
        <h2>Search Results</h2>
        <ul class="searchResult"></ul>
      </section>
    </div>
    <div>
      <div id="addFood">
        <h2>Food Selection</h2>
        <div>
          <h4>Food Name</h4>
          <div id="foodNames">none</div>
        </div>
        <div>
          <h4>Food Calories</h4>
          <div id="foodCalories">none</div>
        </div>
        <button id="foodSubmit" disabled>Add food</button>
      </div>
      <h4>Selected Food</h4>
      <!--see notes-->
      <div class="foodList">
        <span id="searchAlert">No food selected.</span>
        <script id="foodListTemplate" type="text/template">
          <span class="searchName"><%= title %></span>
          <span class="searchCalories"><%= calories %> Calories </span>
          <span class="delete">Delete</span>
        </script>
      </div>
    </div>
  </section>

  <section>
    <h1>Total Calories</h1>
    <div id="totCals"></div>
    <div>Calories</div>
  </section>


  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/backbone.localStorage-min.js"></script>
  <!--<script src="js/helpers/helpers.js"></script>-->
  <!--<script src="js/models/food.js"></script>-->
  <!--<script src="js/collections/foods.js"></script>-->
  <!--<script src="js/views/foodView.js"></script>-->
  <!--<script src="js/views/foodsView.js"></script>-->
  <!--<script src="js/views/searchView.js"></script>-->
  <script src="js/app.js"></script>
</body>
</html>
